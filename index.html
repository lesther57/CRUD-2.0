<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Registro de estidiantes</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet'  href='./css/styles.css'>  
</head>
<body>
    <div clas="div-titulo">
        <h1>Regitro estudiante</h1>
    </div>

    <div class="contenedor">

        <div class="div-formulario">
            <h2>formulario de estudiantes</h2>

            <form action="#" id="formulario">
                <input type="text" id="nombre" placeholder="ingresa los nombres">
                <input type="text" id="apellido" placeholder="ingresa los apellidos">
                <input type="text" id="edad" placeholder="ingresa la edad">
                <input type="text" id="carrera" placeholder="ingresa la carrera">
                <button type="submit" id="btnAgregar">Agregar</button>
            </form>
        </div>

        <div class="div-listado">
            <h2>Registro de estudiantes</h2>
            <div class="div-estudiantes">

            </div>

        </div>

    </div>

    <script src="./js/app.js"></script>
</body>
</html>
